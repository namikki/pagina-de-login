<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/54a830c480.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">
    <title>Página de Login</title>
</head>
<body>
    <main class="container">
        <h2>Login</h2>
        <form>
            <div class="input-field">
                <input type="text" name="username" id="username" placeholder="Nome de Usuário">
                <div class="underline"></div>
            </div>
            <div class="input-field">
                <input type="password" name="password" id="username" placeholder="Senha">
                <div class="underline"></div>
            </div>

            <input type="submit" value="Continue">
        </form>

        <div class="footer">
            <span>Entre com suas Redes Sociais</span>
            <div class="social-fields">
                <div class="social-field twitter">
                    <a href="#">
                        <i class="fab fa-twitter"></i>
                        Entre com o Twitter
                    </a>
                </div>
                <div class="social-field facebook">
                    <a href="#">
                        <i class="fab fa-facebook-f"></i>
                        Entre com o Facebook
                    </a>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
